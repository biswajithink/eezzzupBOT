<ion-view>
    <ion-nav-bar class="bar-stable bar-shadow">
        <ion-nav-title>{{ MLanguages.INDEX_JOIN_OUR_NETWORK }}</ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button top-btn" ng-click="onClickBack()"><img src="img/icon-close.png"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button top-btn mg-top-btn-right"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="color-bg custom_bg padding">
        <form ng-submit="" ng-class="{'arabic_rtl': arabic_rtl}">
            <div class="row">
                <div class="col col-35"> </div>
                <div class="col col-30"><img src="img/signup-avatar.png" class="w-100"></div>
                <div class="col col-35"> </div>
            </div>
            <div class="no-bg no-border text-center">
                <input type="text" class="w-100 in-box-style" placeholder="{{ MLanguages.LOGIN_CREATE_FIRST_NAME }}" ng-model="signUpUser.name" />
            </div>
            <div class="no-bg no-border text-center mg-top-nor">
                <input type="text" class="w-100 in-box-style" placeholder="{{ MLanguages.LOGIN_INPUT_EMAIL }}" ng-model="signUpUser.email" ng-change="signUpUser.email=signUpUser.email.toLowerCase()"/>
            </div>
            <div class="no-bg no-border text-center mg-top-nor">
                <input class="w-100 in-box-style" type="password" placeholder="{{ MLanguages.LOGIN_INPUT_PASSWORD }}" ng-model="signUpUser.password" />
            </div>

            <ion-item class="no-border no-bg no-padding-h pd-none-b signup_btn">
                <button class="button button-positive w-100" ng-click="onClickSignUp()">{{ MLanguages.INDEX_JOIN_OUR_NETWORK }}</button>
            </ion-item>
        </form>
        <div class="row">
            <div class="col col-20"></div>
            <div class="col col-60"><img src="img/signup-divider.png" class="w-100"></div>
            <div class="col col-20"></div>
        </div>
        <ion-item class="no-border text-center no-bg no-padding-h pd-none-t">
            {{ MLanguages.MOBILE_FRONT_ALREADY_HAVE_AN_ACCOUNT }}
            <!--<a class="positive" ng-click="onSigninPopup()">{{ MLanguages.LOGIN_BUTTON_LOGIN }}</a>-->
        </ion-item>
        <ion-item class="no-border no-bg pd-none social_btn">
            <button class="button button-calm pd-none fb_btn" ng-click="fbLogin()">
				<div><i class="icon ion-social-facebook"></i> {{ MLanguages.LOGIN_WITH_FACEBOOK }}</div>
                <!--<div class="col col-70 pd-none">{{ MLanguages.LOGIN_WITH_FACEBOOK }}</div>
                <div class="col col-15 pd-none"></div>-->
            </button>
			<!--<button class="button button-positive pd-none guest_btn" ng-click="onClickGuest()">{{ MLanguages.MOBILE_FRONT_VISUALS_COUNTINUE_AS_GUEST }}</button>-->
            <button class="button button-positive pd-none login_btn" ng-click="onSigninPopup()">{{ MLanguages.LOGIN_BUTTON_LOGIN }}</button>
        </ion-item>
        
    </ion-content>
</ion-view>
