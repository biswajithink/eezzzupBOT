<ion-modal-view>
    <ion-header-bar class="bar-stable bar-shadow fix-buttons">
        <button class="button top-btn" ng-click="offStripePaymentPopup()"><img src="img/icon-close.png"></button>
        <ion-title class="font-large-x">{{ MLanguages.MOBILE_TITLE_CHOOSE_CARD }}</ion-title>
        <button class="button top-btn mg-top-btn-right" ng-click=""></button>
    </ion-header-bar>
    <ion-content class="color-bg padding">
        <!--<div class="row">
            <div class="col col-35"> </div>
            <div class="col col-30"><img src="img/signup-avatar.png" class="w-100"></div>
            <div class="col col-35"> </div>
        </div>-->
        <ion-item class="item-divider">
            <span class="divider-padding no-padding-h positive">{{ MLanguages.MOBILE_CHOOSE_CARD }} ({{ MLanguages.FRONT_FORM_REQUIRED }})</span>
        </ion-item>
        <ion-radio class="radio-item" ng-repeat="item in stipe_customer_history"
                   ng-value="item.id"
                   name = "{{item.id}}"
                   ng-model="stripepaymentModel.model"
                   ng-checked="{{item.default_source}}"
                   ng-click="stripeonClickMethod(item)">
            <span class="float-left dynamic-radio" ng-if="!arabic_rtl"></span>
            <span class="float-right dynamic-radio" ng-if="arabic_rtl"></span>
            <p class="col col-80 font-small-x">XXXX-XXXX-XXXX-{{ item.customerDatalast4 }}({{ item.customerDatabrand }})</p>
            <!--<div class="row min-h-5">
                <div class="col col-15"> </div>
                <div class="col col-80 font-small-x">XXXX-XXXX-XXXX-{{ item.customerDatalast4 }}({{ item.customerDatabrand }})</div>
            </div>-->
        </ion-radio>
        <ion-item class="no-border no-bg no-padding-h mg-top-nor">
            <button class="button button-positive w-100" ng-click="setStripeOption()">{{ MLanguages.CONTROL_PANEL_DISCOUNT_OFFER_COLUMN5 }}</button>
        </ion-item>
        <ion-item class="no-border no-bg no-padding-h mg-top-nor">
            <button class="button button-calm w-100" ng-click="addNewCardChkout()">{{ MLanguages.MOBILE_ADD_CARD }}</button>
        </ion-item> 
    </ion-content>
</ion-modal-view>
