<ion-modal-view>
    <ion-header-bar class="bar-stable bar-shadow fix-buttons">
        <button class="button top-btn" ng-click="offSigninPopup()"><img src="img/icon-close.png"></button>
        <ion-title class="font-large-x">{{ MLanguages.LOGIN_BUTTON_LOGIN }}</ion-title>
        <button class="button top-btn mg-top-btn-right"></button>
    </ion-header-bar>
    <ion-content class="color-bg custom_bg padding">
        <form ng-submit="" ng-class="{'arabic_rtl': arabic_rtl}">
            <div class="row">
                <div class="col col-35"> </div>
                <div class="col col-30"><img src="img/signup-avatar.png" class="w-100"></div>
                <div class="col col-35"> </div>
            </div>
            <ion-item class="no-border no-bg no-padding-h pd-none-b pd-top-1">
                <input type="text" class="w-100 in-box-style" placeholder="{{ MLanguages.LOGIN_INPUT_EMAIL }}" ng-model="signInUser.email" ng-change="signInUser.email=signInUser.email.toLowerCase()">
            </ion-item>
            <ion-item class="no-border no-bg no-padding-h pd-none-b">
                <input type="password" class="w-100 in-box-style" placeholder="{{ MLanguages.LOGIN_INPUT_PASSWORD }}" ng-model="signInUser.pwd">
            </ion-item>
            <ion-item class="no-border no-bg no-padding-h pd-none-t mg-top-nor signup_btn">
                <button class="button button-positive w-100" ng-click="signIn()">{{ MLanguages.LOGIN_BUTTON_LOGIN }}</button>
            </ion-item>
            <ion-item class="no-border no-bg no-padding-h pd-none-b signup_btn">
                <button class="button forgot_btn w-100" ng-click="openPopPass()">FORGOT PASSWORD</button>
            </ion-item>
        </form>
        <div class="row" style="margin: 20px 0 0 0">
            <div class="col-20"></div>
            <div class="col-60"><img src="img/signup-divider.png" class="w-100"></div>
            <div class="col-20"></div>
        </div>
        <ion-item class="no-border no-bg no-padding-h pd-none-t sign_in social_btn">
			<button class="button button-calm pd-none fb_btn w-100" ng-click="fbLogin()">
				<div class="pd-none"><i class="icon ion-social-facebook"></i> {{ MLanguages.LOGIN_WITH_FACEBOOK }}</div>
			</div>
            
            <!--<button class="button button-positive pd-none guest_btn" ng-click="onClickGuest()">{{ MLanguages.MOBILE_FRONT_VISUALS_COUNTINUE_AS_GUEST }}</button>-->
        </ion-item>
        
    </ion-content>
</ion-modal-view>
