            <div class="product" ng-class="{ 'arabic_rtl': arabic_rtl }" ng-repeat="item in resSubMenulist" ng-click="onProductOption(item)">
                <img ng-if="ADDONS.menu_image_enhacements && item.img!=''" ng-src="{{item.img}}" on-error-src width="100px">
                <span class="name">{{item.name}}<span class="price icon-primary">{{c_unit}}{{item.price}}</span></span>
                <p ng-if="ADDONS.menu_description_enhacements && item.description!=''" class="description">{{item.description}}</p>
                <div class="clear"></div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="footer-style">
        <div class="button find-btn font-large btn-bar-bottom color-font-white button-royal" ng-if="allDishCount == 0">
            {{ MLanguages.CARTEMPTY_V21 }}
        </div>
        <div class="button find-btn font-large btn-bar-bottom pd-right-3 color-font-white button-positive" ng-click="onViewOrder()" ng-if="allDishCount > 0">
            <div class="float-left btn-badge-cont">{{allDishCount}}</div>{{ MLanguages.MOBILE_FRONT_BUTTON_VIEW_ORDER }}
        </div>
    </ion-footer-bar>
